<title>It's alive !!</title>

<style>
  body,
  html {
    background-color: #F6F6F7;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    width: 100vw;
  }

  .container {
    margin: auto;
    max-width: 960px;
    width: 100%;
  }

  #octopus {
    margin-top: 100px;
    text-align: center;
  }

  .eye {
    position: relative;
    display: inline-block;
    border-radius: 50%;
    height: 28px;
    width: 28px;
    background: #D1EEF2;
  }

  .eye:after {
    position: absolute;
    bottom: 17px;
    right: 10px;
    width: 10px;
    height: 10px;
    background: #000;
    border-radius: 50%;
    content: "";
    z-index: 3;
  }

  .eye:before {
    position: absolute;
    bottom: 9px;
    right: 5px;
    width: 18px;
    height: 18px;
    background: #FFF;
    border-radius: 50%;
    content: "";
    z-index: 2;
  }
</style>

<script>
  $("body").mousemove(function(event) {
    var eye = $(".eye");
    var x = (eye.offset().left) + (eye.width() / 2);
    var y = (eye.offset().top) + (eye.height() / 2);
    var rad = Math.atan2(event.pageX - x, event.pageY - y);
    var rot = (rad * (180 / Math.PI) * -1) + 180;
    eye.css({
      '-webkit-transform': 'rotate(' + rot + 'deg)',
      '-moz-transform': 'rotate(' + rot + 'deg)',
      '-ms-transform': 'rotate(' + rot + 'deg)',
      'transform': 'rotate(' + rot + 'deg)'
    });
  });
</script>
